<body>
        <div class="scene">
            <div class="rocket">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/10/21/spacecraft-303592_960_720.png">
            </div>
            <div id="app">
              <h1> Como a existência de uma organização adversária está tentando interceptar as mensagens das nossas bases, pedimos para que as mensagens sejam codificadas. Essas mensagens podem incluir atualizações da missão, pedidos de suprimentos e grandes  relatórios de descobertas científicas!!</h1>
              <button ><a href="pag2.html">Começar</a></button>
        </div>
        </div>
        <script>
            function stars(){
                let count = 150;
                let scene = document.querySelector('.scene');
                let i =0;
                while(i < count){
                    let star = document.createElement('i');
                    let x = Math.floor(Math.random() * window.innerWidth);
                    let duration = Math.random() * 1;
                    let h = Math.random() * 100;

                    star.style.left = x + 'px';
                    star.style.width = 1 + 'px';
                    star.style.height = 60 + 'px';
                    star.style.animationDuration = duration + 's';
                    
                    scene.appendChild(star);
                    i++;
                }
            }
            stars();
        </script>
