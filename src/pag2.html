<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cipher.js"></script>
    <title>Cifra de Cesar</title>
</head>
<body>
        <div class="scene">
            <div class="rocket">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/10/21/spacecraft-303592_960_720.png">
            </div>
            <div id="app">
              <textarea id="input" placeholder="Digite o texto aqui"></textarea>
              <button id="encode" >Cifrar</button>
              <button id="decode" >Decifrar</button>
              <textarea id="result" placeholder="O resultado aparecerÃ¡ aqui"></textarea>
        </div>
        <script>
            function stars(){
                let count = 150;
                let scene = document.querySelector('.scene');
                let i =0;
                while(i < count){
                    let star = document.createElement('i');
                    let x = Math.floor(Math.random() * window.innerWidth);
                    let duration = Math.random() * 1;
                    let h = Math.random() * 100;

                    star.style.left = x + 'px';
                    star.style.width = 1 + 'px';
                    star.style.height = 60 + 'px';
                    star.style.animationDuration = duration + 's';
                    
                    scene.appendChild(star);
                    i++;
                }
            }
            stars();
        </script>
</div>
<script src="index.js" type="module" ></script>
</body>
</html>
